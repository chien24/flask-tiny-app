{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'blogApp/CSS/confirm_delete.css' %}">
{% endblock %}


{% block body %}
  <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'blogApp:home' %}">Cancel</a>
{% endblock %}
