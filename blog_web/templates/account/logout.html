{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'accountApp/CSS/logout_confirm.css' %}">
{% endblock %}

{% block body %}
<div class="container">
  <h1>Bạn có chắc chắn muốn đăng xuất?</h1>
  <form method="POST" action="{% url 'account:logout' %}">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" name="confirm" value="yes" class="logout-btn">Yes</button>
      <button type="submit" name="confirm" value="no" class="cancel-btn">No</button>
    </div>
  </form>
</div>
{% endblock %}
