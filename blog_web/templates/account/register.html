{% extends 'base.html' %}
{% load static %}


{% block title %}SIGN UP{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'accountApp/CSS/signin_signup.css' %}">
{% endblock %}

{% block body %}
<div class="body">
  <h1>SIGN UP</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-email">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email..."/>
        </div>

        <div class="form-phone">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required placeholder="Enter your phone..."/>
        </div>

        <div class="form-username">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required placeholder="Enter username...">
        </div>

        <div class="form-password">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="Enter password...">
        </div>

        <input type="submit" value="Sign up">
    </form>
    <p style="margin-top: 20px;">You have an account already? Sign in <a href="{% url 'account:login' %}">here.</a></p>
</div>

{% endblock %}
